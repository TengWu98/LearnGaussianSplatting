task: nerf
exp_name: image_fit
scene: 'lego'
gpu_ids: [0]

# modules
train_dataset_module: projects.image_fit.datasets.synthetic
test_dataset_module: projects.image_fit.datasets.synthetic
network_module: projects.image_fit.network.network
loss_module: projects.image_fit.loss
evaluator_module: projects.image_fit.evaluators.evaluator
visualizer_module: projects.image_fit.visualizers.visualizer

epoch_iter: 500
log_interval: 100

# task_args
task_args:
  N_pixels: 8192
  chunk_size: 16384

# train_dataset
train_dataset:
  data_root: 'data/nerf_synthetic'
  split: 'train'
  view: 0
  input_ratio: 1.


# test_dataset
test_dataset:
  data_root: 'data/nerf_synthetic'
  split: 'test'
  view: 0
  input_ratio: 0.5